<!DOCTYPE html>
<html>
<head>
    <title>Mini Resume Collector</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 40px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Upload Resume</h2>

<form id="resumeForm" enctype="multipart/form-data">
    <input type="text" name="full_name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="date" name="dob" required>
    <input type="text" name="contact_number" placeholder="Contact Number" required>
    <input type="text" name="contact_address" placeholder="Contact Address" required>
    <input type="text" name="education_qualification" placeholder="Education Qualification" required>
    <input type="number" name="graduation_year" placeholder="Graduation Year" required>
    <input type="number" name="experience_years" placeholder="Years of Experience" required>
    <input type="text" name="skill_set" placeholder="Skills (comma separated)" required>
    <input type="file" name="resume_file" required>
    <button type="submit">Submit</button>
</form>

<p id="responseMessage"></p>

<script>
document.getElementById("resumeForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const response = await fetch("/candidates", {
        method: "POST",
        body: formData
    });

    const result = await response.json();

    if (response.ok) {
        document.getElementById("responseMessage").innerText = "Upload successful! ID: " + result.id;
    } else {
        document.getElementById("responseMessage").innerText = result.detail;
    }
});
</script>

</body>
</html>
